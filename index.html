<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(2);
                opacity: 0; /* Desvanecerse solo al final del trayecto */
            }
        }

        .heart {
            position: absolute;
            width: calc(20px + 60px * var(--random-size)); /* Tamaño variable */
            height: calc(20px + 60px * var(--random-size)); /* Tamaño variable */
            background-color: hsl(340, 100%, calc(60% + 30% * var(--random-brightness))); /* Rosa fuerte y variado */
            animation: float linear infinite;
            animation-duration: calc(10s + 10s * var(--random-duration)); /* Duración de animación más larga */
            transform: rotate(var(--random-rotation)); /* Rotación variable */
            opacity: 1; /* Empieza con opacidad completa */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100%; /* Tamaño adaptado */
            height: 100%; /* Tamaño adaptado */
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%; /* Ajustar según el tamaño */
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50%; /* Ajustar según el tamaño */
        }

        /* Generar muchos corazones con diferentes posiciones, duraciones y colores */
        .hearts .heart {
            --random-duration: calc(0.5 + 0.5 * random());
            --random-brightness: calc(0.5 + 0.5 * random());
            --random-size: random(); /* Tamaño aleatorio */
            --random-rotation: calc(0deg + 90deg * floor(random() * 4)); /* Rotación aleatoria de 0, 90, 180, 270 grados */
            left: calc(100% * random());
            top: calc(100% * random()); /* Ajuste vertical */
            animation-delay: calc(-10s * random());
        }

        h1 {
            position: relative;
            z-index: 1;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <!-- Generamos 300 corazones para llenar los huecos -->
        <!-- La generación de corazones se maneja en el script -->
    </div>
    <h1>Esto significa como mi corazon crece por ANDREA <3</h1>

    <script>
        // Generar 300 corazones con diferentes posiciones, duraciones y colores
        const heartsContainer = document.querySelector('.hearts');
        for (let i = 0; i < 300; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.setProperty('--random-duration', Math.random());
            heart.style.setProperty('--random-brightness', Math.random()); // Brillo aleatorio
            heart.style.setProperty('--random-size', Math.random()); // Tamaño aleatorio
            heart.style.setProperty('--random-rotation', `${Math.floor(Math.random() * 4) * 90}deg`); // Rotación aleatoria de 0, 90, 180, 270 grados
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`; // Ajuste vertical
            heart.style.animationDelay = `${-Math.random() * 10}s`;
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
